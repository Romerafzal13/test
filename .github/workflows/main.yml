name: MERN Docker CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Optional: Log in to Docker Hub
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build backend image
        run: docker build -t mern-backend ./backend

      - name: Build frontend image
        run: docker build -t mern-frontend ./frontend

      - name: Run backend container (test)
        run: |
          docker run --rm --network host -e MONGO_URL=mongodb://localhost:27017/testdb mern-backend npm test

      - name: Run frontend container (test)
        run: |
          docker run --rm mern-frontend npm test

      # Optional: Push images to Docker Hub
      # - name: Push backend image
      #   run: docker push yourusername/mern-backend:latest

      # - name: Push frontend image
      #   run: docker push yourusername/mern-frontend:latest
